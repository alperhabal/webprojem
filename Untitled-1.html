<script>
$(function(){
	$('#slider').mouseover(function(){
		clearInterval(surekli);
	});
	$('.sayilar a').click(function(){
		var i=$(this).index();
		var kaydirma_miktari=1200*i;
		$('#slider ul').animate({right:kaydirma_miktari+"px"},1200);
   });
   var sayi=0;
   function tekrarla()
   {
	   kaydirma_miktari=1200*sayi;
	   $('#slider ul').animate({right:kaydirma_miktari+"px"},1200);
	   sayi++;
	   if(sayi==6)
	   sayi=0;
   }
     var surekli=setInterval(tekrarla,2000);
});
var sayi=0;
$(function(){
	$(".sonraki").click(function(){
		if(sayi<5)
		{
			sayi++;
			var kaydirmamiktari=1200*sayi;
			$("#slider ul").animate({right:kaydirmamiktari+"px"},500);
		}
		});
		$(".onceki").click(function(){
		if(sayi>0)
		{
			sayi--;
			var kaydirmamiktari=1200*sayi;
			$("#slider ul").animate({right:kaydirmamiktari+"px"},500);
		}
		});
	});
</script>
